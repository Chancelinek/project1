<!DOCTYPE html>
<html>
    <head>
        <title>my website</title>
    </head>
    <body>
        <div>
            <!-- Heading tags-->
        <h1>heading 1</h1>
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <h4>heading 4</h4>
        <h5>heading 5</h5>
        <h6>heading 6</h6>
        </div>
        <div>
            <!-- Paragraph Tag-->
            <p> I'm a paragraph</p>
        </div>
        <div>
            <!-- Anchor/ Link-->
            <a href="https://google.com/"> I'm a link</a>
        </div>
        <div>
            <!-- Image Tag-->
            <img src="image.jpg" alt=" This is an image">
        </div>
        <div>
            <!-- Ordered/ Un Ordered List-->
            <ol>
                <li> List Item 1</li>
                <li> List Item 2</li>
                <li> List Item 3</li>
            </ol>
            <ul>
                <li> List Item 1</li>
                <li> List Item 2</li>
                <li> List Item 3</li>
            </ul>
        </div>
    </body>
    
</html>
